syntax = "proto3";
option go_package = "github.com/go-semantic-release/semantic-release/pkg/semrel";

message RawCommit {
  string SHA = 1;
  string raw_message = 2;
}

message Change {
  bool major = 1;
  bool minor = 2;
  bool patch = 3;
}

message Commit {
  string SHA = 1;
  repeated string raw = 2;
  string type = 3;
  string scope = 4;
  string message = 5;
  Change change = 6;
}

message Release {
  string SHA = 1;
  string version = 2;
}
